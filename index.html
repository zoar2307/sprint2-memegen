<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Memeco - Meme Generator</title>
</head>

<body class="main-layout" onload="onInit()">

    <header class="main-header full main-layout ">
        <div class="main-header-content flex space-between align-center">
            <div class="logo">Memeco</div>
            <nav class="main-nav ">
                <ul class="main-nav-list clean-list flex align-center">
                    <li><a onclick="onGalleryClicked(this)" class="active" href="#">Gallery</a></li>
                    <li><a onclick="onMemesClicked(this)" class="" href="#">Memes</a></li>
                    <li><a href="#">About</a></li>
                </ul>

            </nav>
            <div class="burger-container hidden" onclick="onBurgerMenu(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>

        </div>
    </header>
    <div class="gallery-header main-layout full ">
        <div class="flex space-between align-center">
            <div class="flex center search-bar">
                <!-- <input type="text" placeholder="Enter Key"> -->
                <div>
                    <input class="filter-input" list="browsers" oninput="onFilterInput(this.value)">

                    <datalist id="browsers">
                        <option value="trump">

                    </datalist>
                </div>



                <button onclick="onClearInput()" class="gallery-clear-btn">Clear</button>
                <button onclick="onRandomMemeClicked()" class="gallery-btn">i'm flexible</button>
            </div>
            <div class="key-words flex space-between align-center">
                <div class="word">Word</div>
                <div class="word">Word</div>
                <div class="word">Word</div>
            </div>
            <div class="open-more">
                more
            </div>

        </div>
    </div>


    <main class="main-content ">
        <section class="main-editor-page editor-page-layout hidden">
            <div class="main-canvas">
                <canvas width="540" height="540" onclick="onCanvasClick(event)"></canvas>
            </div>
            <div class="main-edit-tools flex col">
                <div>
                    <input class="line-txt-input" type="text" placeholder="Click on line or add one">
                </div>
                <div class="flex center line-mod">
                    <button class="line-selector  btn " onclick="onSelectedLine()">
                        <img src="ICONS/up-and-down-opposite-double-arrows-side-by-side.png" alt="">

                    </button>
                    <button class="add-line-btn btn" onclick="addTextLine()">
                        <img src="ICONS/add.png" alt="">

                    </button>
                    <button class="btn" onclick="onRemoveLine()">
                        <img src="ICONS/trash.png" alt="">
                    </button>

                </div>

                <div class="flex center font-edit">
                    <button class="btn" onclick="onChangeFontSize(1)">
                        <img src="ICONS/increase font - icon.png" alt="">
                    </button>
                    <button class="btn" onclick="onChangeFontSize(-1)">
                        <img src="ICONS/decrease font - icon.png" alt="">
                    </button>
                    <button class="btn">
                        <img src="ICONS/align-to-left.png" alt="" onclick="onAlignText('end')">
                    </button>
                    <button class="btn">
                        <img src="ICONS/center-text-alignment.png" alt="" onclick="onAlignText('center')">>
                    </button>
                    <button class="btn">
                        <img src="ICONS/align-to-right.png" alt="" onclick="onAlignText('start')">
                    </button>

                </div>



                <div class="flex center color-mod">
                    <select onchange="onFontChange(this.value)" class="" name="" id="">
                        <option value="Impact">Impact</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Ariel">Ariel</option>
                    </select>
                    <div class="btn"><img src="ICONS/text stroke.png" alt=""></div>
                    <input type="color" name="fill-clr" id="fill-clr" class="fill-color btn" value="#ffffff">
                </div>

                <div class="dropdown">
                    <button onclick="onDropBtn()" class="dropbtn">Share</button>
                    <div class="dropdown-content">
                        <a href=" #" class="" onclick="onDownloadImg(this)" download="my-img.jpg">Down</a>

                        <a href=" #" class="" onclick="onSaveMeme()">Save</a>
                        <a href=" #" class="" onclick="onShareToFB()">Share FaceBook</a>

                    </div>
                </div>



            </div>
        </section>


        <section class="main-gallery-page gallery-layout ">

        </section>
        <section class="main-saved-page gallery-layout hidden">

        </section>

        <section class="main-about-page"></section>
    </main>
    <footer class="main-footer flex col center full">
        <div class="logo">Memeco</div>
        <small>&copy 2024 - Zohar Yevelkin</small>
    </footer>

    <script src="js/utils.js"></script>
    <script src="js/services/upload.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/line.service.js"></script>
    <script src="js/services/gallery.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/burger-menu.controller.js"></script>
    <script src="js/active-nav.controller.js"></script>
    <script src="js/random-meme.controller.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
</body>

</html>
