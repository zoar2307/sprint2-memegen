<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Memeco - Meme Generator</title>
</head>

<body onload="onInit()">

    <header class="main-header">
        <div class="logo">Memeco</div>
        <nav class="main-nav">
            <ul class="main-nav-list">
                <li><a href="#">Gallery</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <section class="main-editor-page">
            <div class="main-canvas">
                <canvas width="500" height="500"></canvas>
            </div>
            <div class="main-edit-tools">
                <input type="text" placeholder="Enter text " onblur="addTextLine(this,this.value)">
                <a href="#" class="btn" onclick="onDownloadImg(this)" download="my-img.jpg">Download Image from
                    Canvas</a>
                <input type="color" name="fill-clr" id="fill-clr" class="fill-color">
                <button onclick="onChangeFontSize(1)">+</button>
                <button onclick="onChangeFontSize(-1)">-</button>
                <span class="font-size-span">font</span>



            </div>
        </section>

        <section class="main-gallery-page">
            <div class="image-gallery"></div>
        </section>

        <section class="main-about-page"></section>
    </main>
    <footer>
        <div class="logo">Memeco</div>
        <small>&copy 2024 - Zohar Yevelkin</small>
    </footer>

    <script src="js/services/gallery.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
</body>

</html>
