<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Memeco - Meme Generator</title>
</head>

<body class="main-layout" onload="onInit()">

    <header class="main-header full main-layout ">
        <div class="main-header-content flex space-between align-center">
            <div class="logo">Memeco</div>
            <nav class="main-nav">
                <ul class="main-nav-list clean-list flex align-center">
                    <li><a class="active" href="#">Gallery</a></li>
                    <li><a href="#">About</a></li>
                </ul>

            </nav>
            <div class="burger-container hidden" onclick="onBurgerMenu(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>

        </div>
    </header>
    <div class="gallery-header main-layout full hidden">
        <div class="flex space-between align-center">
            <div class="search-bar flex space-between align-center">
                <input type="text" placeholder="Enter search keyword">
                <img src="ICONS/search-icon.png" alt="">
            </div>
            <div class="key-words flex space-between align-center">
                <div class="word">Word</div>
                <div class="word">Word</div>
                <div class="word">Word</div>
            </div>
        </div>
    </div>

    <main class="main-content ">
        <section class="main-editor-page editor-page-layout ">
            <div class="main-canvas">
                <canvas width="540" height="540" onclick="onCanvasClick(event)"></canvas>
            </div>
            <div class="main-edit-tools flex col">
                <div>
                    <input class="line-txt-input" type="text" placeholder="Click on line or add one">
                </div>
                <div class="flex center line-mod">
                    <button class="line-selector add-line-btn btn " onclick="onSelectedLine(1)">
                        <img src="ICONS/up-and-down-opposite-double-arrows-side-by-side.png" alt="">

                    </button>
                    <button class="add-line-btn btn" onclick="addTextLine()">
                        <img src="ICONS/add.png" alt="">

                    </button>
                    <button class="btn" onclick="addTextLine()">
                        <img src="ICONS/trash.png" alt="">
                    </button>

                </div>

                <div class="flex center font-edit">
                    <button class="btn" onclick="onChangeFontSize(1)">
                        <img src="ICONS/increase font - icon.png" alt="">
                    </button>
                    <button class="btn" onclick="onChangeFontSize(-1)">
                        <img src="ICONS/decrease font - icon.png" alt="">
                    </button>
                    <button class="btn">
                        <img src="ICONS/align-to-left.png" alt="">
                    </button>
                    <button class="btn">
                        <img src="ICONS/center-text-alignment.png" alt="">
                    </button>
                    <button class="btn">
                        <img src="ICONS/align-to-right.png" alt="">
                    </button>

                </div>


                <div class="flex center color-mod">
                    <select class="" name="" id="">
                        <option value="">1</option>
                        <option value="">1</option>
                        <option value="">1</option>
                    </select>
                    <div class="btn"><img src="ICONS/text stroke.png" alt=""></div>
                    <input type="color" name="fill-clr" id="fill-clr" class="fill-color btn">
                </div>

                <a href=" #" class="btn" onclick="onDownloadImg(this)" download="my-img.jpg">Download</a>




                <!-- <span class="font-size-span">font</span> -->
                <!-- <button onclick="onSelectedLine(-1)">-</button> -->
                <!-- <span class="line-selected-span">line</span> -->



            </div>
        </section>

        <section class="main-gallery-page gallery-layout hidden">

        </section>

        <section class="main-about-page"></section>
    </main>
    <footer class="main-footer flex col center full">
        <div class="logo">Memeco</div>
        <small>&copy 2024 - Zohar Yevelkin</small>
    </footer>

    <script src="js/services/line.service.js"></script>
    <script src="js/services/gallery.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/burger-menu.controller.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
</body>

</html>
